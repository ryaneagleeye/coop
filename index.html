<html>
<head>
  <title>Co Op Test app</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.min.css">
</head>

<body onload="loadFirstOption(document.getElementsByClassName('active')[0])">
<div class="wrap">
	<div id="component" class="container">
		<h1>Let us know a bit about you?</h1>
		<div id="component-header" class="container-header">
			<ul>
				<li id="option1" class="component-menu-item active" data-id="10001" data-instance="1" onclick="makeCorsRequest(this);"><span class="component-menu-item-text">I'm new to business banking</span></li>
				<li id="option2" class="component-menu-item" data-id="10002" data-instance="2" onclick="makeCorsRequest(this);"><span class="component-menu-item-text">I'm looking to switch</span></li>
				<li id="option3" class="component-menu-item" data-id="10003" data-instance="3" onclick="makeCorsRequest(this);"><span class="component-menu-item-text longer">I run a charity or social enterprise</span></li>
				<li id="option4" class="component-menu-item" data-id="10004" data-instance="4" onclick="makeCorsRequest(this);"><span class="component-menu-item-text">I'm an existing customer</span></li>
			</ul>
			
		</div>
		<div id="component-main" class="container-main">
			<div id="api-text-box" class="container-area">
				<!-- API Text goes here -->
			</div>
		</div>	
	</div>

</div>


</body>

<footer>
	<!-- Scripts go in footer to ensure better performance -->
